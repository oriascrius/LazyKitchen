    <script>
    document.addEventListener("DOMContentLoaded", function () {
      let counter = document.getElementById("counter");
      let countValue = parseInt(counter.textContent);
      const minusBtn = document.querySelector(".minusBtn");

      // 更新減數按鈕顏色
      function updateMinusBtnState() {
        if (countValue <= 1) {
          minusBtn.classList.remove('minus-active'); // 當數字 <= 1，按鈕為 #7E7E7E 且無 hover 效果
          minusBtn.style.backgroundColor = "#7E7E7E"; 
        } else {
          minusBtn.classList.add('minus-active'); // 當數字 > 1，按鈕為 #AD4214，並啟用 hover 效果
          minusBtn.style.backgroundColor = "#AD4214";
        }
      }

      // 初始化按鈕顏色
      updateMinusBtnState();

      // 減數按鈕功能
      minusBtn.addEventListener("click", function () {
        if (countValue > 1) {  // 保持數字不會小於 1
          countValue--;
          counter.textContent = countValue;
          updateMinusBtnState();  // 更新按鈕顏色和狀態
        }
      });

      // 加數按鈕功能
      document.querySelector(".plusBtn").addEventListener("click", function () {
        countValue++;
        counter.textContent = countValue;
        updateMinusBtnState();  // 更新按鈕顏色和狀態
      });
    });
    </script>
    <script>
    /* 回到最上面按鈕 摳C大的 */
    window.onscroll = function() {

      let button = document.getElementById('btt');

      if (window.scrollY > 700) {
        button.classList.add('scrolled');
        } else {
          button.classList.remove('scrolled');
        }
      };
    </script>
  <script>
const cards = [

        img: "https://images.pexels.com/photos/1468379/pexels-photo-1468379.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1",
        text: "食材非常新鮮，烹飪後口感很好，家人都很喜歡。",
    }
];

let currentIndex = 0;

function showNextCards() {
    currentIndex = (currentIndex + 1) % cards.length; // 從下一張開始
    updateCarousel();
}

function showPrevCards() {
    currentIndex = (currentIndex - 1 + cards.length) % cards.length; // 從上一張開始
    updateCarousel();
}

function updateCarousel() {
    const carouselContent = document.getElementById('carouselContent');
    const screenWidth = window.innerWidth;
    let cardsToShow = 3; // 預設電腦版顯示 3 張

    // 如果螢幕寬度小於等於 768px，顯示 1 張卡片
    if (screenWidth <= 768) {
        cardsToShow = 1;
    }

    // 根據卡片數量設定顯示邏輯
    carouselContent.innerHTML = '';
    for (let i = 0; i < cardsToShow; i++) {
        // 循環顯示卡片，確保順序根據要求循環
        const cardIndex = (currentIndex + i) % cards.length;
        const card = `
            <div class="card">
                <img src="${cards[cardIndex].img}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                    </h5>
                    <p class="card-text">${cards[cardIndex].text}</p>
                </div>
            </div>
        `;
        carouselContent.innerHTML += card;
    }
}

// 初始化顯示前三張卡片
updateCarousel();

// 每 5 秒自動輪播下一張卡片
setInterval(showNextCards, 5000);

// 手動點擊下一張和上一張卡片的控制
document.querySelector('.carousel-control-next').addEventListener('click', () => {
    showNextCards();
});

document.querySelector('.carousel-control-prev').addEventListener('click', () => {
    showPrevCards();
});
  </script>
